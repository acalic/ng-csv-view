<div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngIf="fileUploads.length">
        <ul class="list-group list-file-uploads" >
            <ng-container *ngFor="let file of fileUploads">
                <li class="list-group-item d-flex align-items-center justify-content-between" *ngIf="file.originalName">
                    <span>{{ file.originalName }}</span>
                    <span>{{ file.size }}</span>
                    <button class="btn btn-sm btn-primary" [routerLink]="['/stats', file.name]">
                        <span>View</span>
                    </button>
                </li>
            </ng-container>
        </ul>
    </div>
    <div class="card mx-3" *ngIf="!fileUploads.length && !fileUploadsLoading">
        <div class="card-body d-flex align-items-center justify-content-space-between">
            <i class="fa fa-info-circle mr-3"></i>
            <div>
                <span class="d-block">There are no files uploaded yet.</span>
                <span>Go to <a routerLink="/uploads">My Files</a> to upload a file.</span>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4" *ngIf="fileUploadsLoading">
        <div class="d-flex align-items-center text-info">
            <span>Loading files...</span>
            <span class="spinner-border spinner-border-sm ml-2" role="status" aria-hidden="true"></span>
        </div>
    </div>
</div>
