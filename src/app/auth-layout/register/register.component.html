<h3>Create account</h3>
<form [formGroup]="registerForm">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" formControlName="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
  </div>
  <button type="submit" class="btn btn-lg btn-block btn-primary" (click)="tryRegister(registerForm.value)">Register</button>
  <button type="button" class="btn btn-lg btn-block btn-secondary d-flex align-items-center justify-content-center" (click)="tryGoogleLogin()">
    <img src="assets/images/google-icon.svg" alt="logo" class="logo mr-2">
    <span>Register with Google</span>
  </button>
</form>

<p class="text-muted mt-4">Already have an account? <a routerLink="/login">Login</a></p>

<div *ngIf="errorMessage" class="alert alert-danger fade-in" role="alert">
  {{errorMessage}}
</div>

<div *ngIf="successMessage" class="alert alert-success fade-in" role="alert">
  {{successMessage}}
</div>
