<h3>Create account</h3>
<form [formGroup]="registerForm">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" formControlName="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
    <label class="text-danger">{{errorMessage}}</label>
    <label class="text-success">{{successMessage}}</label>
  </div>
  <button type="submit" class="btn btn-lg btn-block btn-dark" (click)="tryRegister(registerForm.value)">Register</button>
  <button type="button" class="btn btn-lg btn-block btn-danger" (click)="tryGoogleLogin()">Register with Google</button>
</form>

<p class="text-muted mt-4">Already have an account? <a routerLink="/login">Login</a></p>
