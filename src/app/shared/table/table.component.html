<table class="table table-striped">
  <thead>
  <tr>
    <!-- <th scope="col" sortable="guid" (sort)="onSort($event)">guid</th>
    <th scope="col" sortable="name" (sort)="onSort($event)">name</th>
    <th scope="col" sortable="email" (sort)="onSort($event)">email</th>
    <th scope="col" sortable="age" (sort)="onSort($event)">age</th>
    <th scope="col" sortable="date" (sort)="onSort($event)">date</th> -->
    <th scope="col" sortable [sortable]="column.key" (sort)="onSort($event)" *ngFor="let column of formattedTableData[0] | keyvalue"> {{ column.key }} </th>
  </tr>
  </thead>
  <tbody>
  <!-- <tr *ngFor="let row of tableData">
    <th scope="row">{{ row.guid }}</th>
    <td>{{ row.name }}</td>
    <td>{{ row.email }}</td>
    <td>{{ row.age }}</td>
    <td>{{ row.date | date }}</td>
  </tr> -->
  <tr *ngFor="let row of formattedTableData">
    <td *ngFor="let column of row | keyvalue">{{ column.value }}</td>
  </tr>
  </tbody>
</table>
